<ion-header>
  <ion-toolbar>
    <ion-title>Wejście</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-input type="text" text-right id="input" [(ngModel)]="inputValue"></ion-input>
  </ion-card>

  <ion-card>
    <ion-button expand="block" (click)="addListener(inputValue)">
      Zarejstruj wizytę
    </ion-button>
  </ion-card>
</ion-content>
