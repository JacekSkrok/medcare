<ion-header>
  <ion-toolbar>
    <ion-title>setVisit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Specjalista</ion-label>
      <ion-select placeholder="Select One">
      <ion-select-option value="r">Lekarz rodzinny</ion-select-option>
      <ion-select-option value="p">Pediatra</ion-select-option>
      <ion-select-option value="u">Urolog</ion-select-option>
      <ion-select-option value="k">Kardiolog</ion-select-option>
      <ion-select-option value=g>Ginekolog</ion-select-option>
    </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Rodzaj wizyty</ion-label>
      <ion-select placeholder="Select One">
      <ion-select-option value="t">Wizyta tradycyjna</ion-select-option>
      <ion-select-option value="p">Rozmowa telefoniczna</ion-select-option>
      <ion-select-option value="v">Porada Video</ion-select-option>
    </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="switchToCalendar()">Sprawdź termin</ion-button>

    <ion-item>
      <ion-label>Wybrany termin</ion-label>
    </ion-item>


    <ion-item>
      <ion-label>Załącz dokumentacje</ion-label>
    </ion-item>

    <ion-item>
      <div>
        <form method="POST" enctype="multipart/form-data">
          <div>
            <input type="file" (change)="uploadFile($event)" accept=".pdf" />
          </div>
        </form>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
