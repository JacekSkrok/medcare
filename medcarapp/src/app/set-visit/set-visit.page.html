<ion-header>

    <ion-title>setVisit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-label>Specjalista</ion-label>
      <ion-select placeholder="Select One">

      <ion-select-option value="p">Pediatra</ion-select-option>
      <ion-select-option value="u">Urolog</ion-select-option>
      <ion-select-option value="k">Kardiolog</ion-select-option>

    </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Rodzaj wizyty</ion-label>

    </ion-select>

<ion-content>
  <div class= "ion-padding">
