<ion-header>
  <ion-toolbar>
    <ion-title>Mecap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder= "login"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder= "password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="userLogIn()" expand="block" fill="solid" shape="round">
        Zaloguj
      </ion-button>
      <ion-row>
        <div text-center>
      Jeżeli nie posiadasz jeszcze konta  <a routerLink='/register'>
        zarejestruj się</a> najpierw!
        </div>
    </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
